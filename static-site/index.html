<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is an HTML page</title>
    <!-- https://www.chartjs.org/docs/latest/ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<canvas id="scoreChart" width="400" height="400"></canvas>
<script>

// Yuck - but, I'm hosting this site out of an S3 bucket,
// and that doesn't (so far as I can tell) support hosting
// the API Gateway on the same domain.
$.get('https://api.'+document.location.hostname+'/get_data', function(data) {

    var ctx = document.getElementById('scoreChart').getContext('2d');
    datasets = []
    // Renaming and restructing from what makes sense for the API,
    // to what chart.js expects.
    // If Javascript has dict-comprehensions like Python,
    // please let me know!
    for (name in data['scores']) {
        datasets.push({
            label: name,
            data: data['scores'][name]
        })
    }
    console.log(datasets)
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: data['dates'],
            datasets: datasets
        },
        options: {
        }
    });
});
</script>
</body>
</html>
